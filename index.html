<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
        <div>
            <img src="https://www.fillmurray.com/100/40" alt="placeholder"><!--Logo-->
        </div>
        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Explore</li>
                    <li>Library</li>
                    <li>Upgrade</li>
                    <li>Search</li>
                </ul>
            </nav>
        </div>
        <div>
            <img id="profile" src="https://www.fillmurray.com/30/30" alt="placeholder"><!--Profile Icon-->
        </div>
    </header>
    <div class="container">
        <main>
            <section id="slider">
                <div class="container-1">
                    <div class="subcontainer">
                        <div class="slider-wrapper">
                            <div class="controller">
                                <div>
                                    <h2>Listen Again</h2>
                                </div>
                                <div id="controls">
                                    <button class="previous"><i class="fa-solid fa-angle-left"></i></button>
                                    <button class="next"><i class="fa-solid fa-angle-right"></i></button>
                                </div>
                            </div>
                            <br>
                            <div class="my-slider">
                                <div>
                                    <div class="slide">
                                        <div class="slide-img img-1">

                                        </div>
                                        <br>
                                        <div>
                                            <h3>Song Title</h3>
                                            <p>Artist</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="slide">
                                        <div class="slide-img img-2">

                                        </div>
                                        <br>
                                        <div>
                                            <h3>Song Title</h3>
                                            <p>Artist</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="slide">
                                        <div class="slide-img img-3">

                                        </div>
                                        <br>
                                        <div>
                                            <h3>Song Title</h3>
                                            <p>Artist</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="slide">
                                        <div class="slide-img img-4">

                                        </div>
                                        <br>
                                        <div>
                                            <h3>Song Title</h3>
                                            <p>Artist</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="slide">
                                        <div class="slide-img img-5">

                                        </div>
                                        <br>
                                        <div>
                                            <h3>Song Title</h3>
                                            <p>Artist</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
